<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffdd57;
            color: #333;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #ffdd57;
            text-align: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }
        main {
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; 
            resize: vertical; 
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #449d44;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 0.5rem 0;
            }
            footer {
                position: static; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Feedback</h1>
    </header>
    <nav>
        <a href="pageone.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a> |
        <a href="feedback.html">Feedback</a>
    </nav>
    <main>
        <section>
            <h2>Share Your Feedback</h2>
            <p>We value your opinion and would love to hear from you.</p>
            <form action="#" method="post">
                <textarea id="feedbackMessage" name="feedbackMessage" rows="4" placeholder="Enter your feedback here"></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kusina. All rights reserved.</p>
    </footer>
</body>
</html>
